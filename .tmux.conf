bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g default-terminal "screen-256color"

set -g prefix C-d

unbind-key C-b

unbind-key \;

bind-key C-d send-prefix
bind-key v split-window -h
bind-key f split-window -v
bind-key \; command-prompt

unbind-key '"'
unbind-key '%'

set-window-option -g mode-keys vi

bind-key -t vi-copy 'j' page-down
bind-key -t vi-copy 'k' page-up



# The statusbar

set -g status-position bottom
set -g status-bg colour2
set -g status-fg colour16
# set -g status-attr dim
set -g status-left '» #S » '
set -g status-right-length 50
set -g status-left-length 20
set -g status-left-attr bold

setw -g window-status-current-bg colour10
setw -g window-status-current-fg colour16
setw -g window-status-current-format ' [#I] #W '

setw -g window-status-bg colour2
setw -g window-status-fg colour0
setw -g window-status-format ' [#I] #W'

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

